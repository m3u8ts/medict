<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <title>Medict</title>
  </head>
  <body>
    <input type='url' id='link' oninput='genLink(this.value)'>
    <p id="ready-link">Тут будет ваша ссылка</p>
    <script>
      function genLink(link) {
        let api = 'https://medict.laont.me/api/direct/?link='
        let url = api + encodeURIComponent(link);
        document.getElementById('ready-link').innerText = url;
      }
    </script>
  </body>
</html>
